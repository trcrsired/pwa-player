<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="theme-color" content="#ffffff">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>PWA Player</title>
        <link rel="icon" href="icons/icon.webp" />
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="playerContainer">
        <video id="player" autoplay style="width:100vw; height:100vh; object-fit:contain; background:#000;"></video>

        <div id="controls" class="hidden">
        <!-- Playback Controls -->
        <button id="playBtn" title="Play or resume the video">‚ñ∂Ô∏è</button>
        <button id="stopBtn" title="Stop and reset the video">‚èπÔ∏è</button>

        <!-- File and Source Management -->
        <button id="pickerBtn" title="Pick a local video file">üìÅ</button>
        <button id="webBtn" title="Open a web video URL">üåç</button>

        <!-- Volume Control -->
        <input
        type="range"
        id="volumeSlider"
        min="0"
        max="1"
        step="0.01"
        value="1"
        title="Adjust the volume"
        />

        <!-- Orientation Control -->
        <button
        id="rotationBtn"
        title="Rotate screen orientation (may not be supported on your device)"
        >üîÅ</button>

        <!-- Time Display -->
        <span id="timeDisplay" title="Current time / Total duration">00:00 / 00:00</span>

        <!-- Fullscreen Toggle -->
        <button id="fullscreenBtn" title="Toggle fullscreen mode">‚õ∂</button>

        <!-- Progress Scrubber -->
        <input
        type="range"
        id="progressBar"
        value="0"
        step="0.1"
        title="Seek or scrub through the video"
        />
        </div>
        <!--/input type="file" id="fileInput" accept="video/*" style="position:fixed;top:10px;left:10px;z-index:1000;" /-->
        <script src="player.js"></script>
        </div>
    </body>
</html>
